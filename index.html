<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Salary-calculator</h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      


      <section id="main_content">
	  <br><br>
        <span>Welcome to Teamy Salary Calculator</span>
		<br><br>
		<select id='name'>
		<option value="Chioma Ike">Please select an Employee Level</option value>
		<option value="interns" name="intern">interns</option value>
		<option value="Associate" name="Associate">Associate</option value>
		<option value="Managers" name="Manager">Manager</option value>
		<option value="C-executives" name="C-Executive">C-Executive</option value>
		<option value="Directors" name="Director">Director</option value>
		
		</select>
		


      
		<button onclick='getSal()'><b>Calclate Salary</b></button>
    <p> <u>Report</u></p>
    <div id="display">Salary appears here</div>
      </section>
	  
	
</div>
  
    <script>
      function getSal(){
      var c = document.getElementById('name');
      var value = c.options[c.selectedIndex].value;
        console.log(value);
     var returned = calculateSalary(value);
     document.getElementById('display').innerHTML = "The salary report of the" + value +" is "+ returned;
                }
    function calculateSalary(level){
    var  salary = GetSalary(level);
    return salary;
     }

      var GetSalary = function (level){
         var baseSalary = 20000;
         if(level ==='interns'){
             return baseSalary+(baseSalary*0);
         }
         else if (level === 'Associate'){
             return baseSalary+(baseSalary*1);
         }
        else if (level === 'Managers'){
             return baseSalary+(baseSalary*1.5);
         }
         else if (level === 'C-executives'){
             return baseSalary+(baseSalary*2.5);
         }
         else if (level === 'Directors'){
           return baseSalary+(baseSalary*3);
         }
      }

    </script>
  </body>
